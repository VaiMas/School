{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">{% trans "Delete grade" %}</legend>
            <h2>{% trans "Do you really want to delete this grade?" %}</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">{% trans "Yes, delete" %}</button>
            <a class="btn btn-outline-secondary" href="{% url 'my-lessons' %}">{% trans "Cancel" %}</a>
        </div>
    </form>
    </div>
{% endblock content %}
