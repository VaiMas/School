{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% block content %}
  <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
    <p>{% trans "Please enter your email:" %}</p>
    <p>{{ form.email }}</p>
    <input type="submit" class="btn btn-default btn-lg" value="{% trans 'Reset password' %}">
  </form>
{% endblock %}
