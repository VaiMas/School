{% extends "base.html" %}
{% block content %}
  <h1>Search for "{{query}}" results:</h1>
  </br>
  {% if users %}
  <ul>
    {% for user in users %}
      <li>
        <a>{{ user.fname }} {{ user.lname }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>Oops. Didn't find anything :(</p>
  {% endif %}

  {% endblock %}
