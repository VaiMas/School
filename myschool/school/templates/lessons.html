{% extends "base.html" %}
{% block content %}
  <h1>Lessons:</h1>
  {% if lesson_list %}
  <ul>
    {% for lesson in lesson_list %}
      <li>
        <a href="{{ lesson.id }}">{{ lesson.teacher_subject.subject }} {{ lesson.teacher_subject.teacher.fname }} {{ lesson.teacher_subject.teacher.lname }}</a>
      </li>
    {% endfor %}
  </ul>
  {% endif %}
{% endblock %}
