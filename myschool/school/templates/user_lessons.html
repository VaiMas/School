{% extends "base.html" %}

{% block content %}
<h1>Your Students:</h1>
<div class="row text-dark">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-align-justify"></i>Students:
            </div>
            <div class="card-body">
                <table class="table table-responsive-sm table-bordered table-striped table-sm">
                    <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Subject</th>
                        <th>Grade</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        {% for teacher in teacher_subject_list %}
                        <td>{{ sname }}</td>
                        <td>{{ lname }}</td>
                        <td>{{ teacher.subject }}</td>
                        <td>{{ grade }}</td>
                    </tr>
                    {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}tml>
